            "team",
            "teamTemplate",
            "title",
            "visibility"
          ],
          "filter": {
            "user_id": {
              "_eq": "X-Hasura-User-Id"
            }
          },
          "check": null
        }
      }
    ],
    "delete_permissions": [
      {
        "role": "user",
        "permission": {
          "filter": {
            "user_id": {
              "_eq": "X-Hasura-User-Id"
            }
          }
        }
      }
    ],
    "event_triggers": [
      {
        "name": "sync_projects_search",
        "definition": {
          "enable_manual": false,
          "insert": {
            "columns": "*"
          },
          "delete": {
            "columns": "*"
          },
          "update": {
            "columns": [
              "descriptionTemplate",
              "location",
              "period",
              "teamTemplate",
              "contact",
              "description",
              "goal",
              "motto",
              "team",
              "title",
              "visibility",
              "updated_at"
            ]
          }
        },
        "retry_conf": {
          "num_retries": 3,
          "interval_sec": 10,
          "timeout_sec": 60
        },
        "webhook_from_env": "SEARCH_TRIGGER_URL",
        "headers": [
          {
            "name": "secret",
            "value_from_env": "EVENT_SECRET"
          }
        ]
      }
    ]
  },
