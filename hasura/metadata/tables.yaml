{
  "version": 2,
  "tables": [
    {
      "table": {
        "schema": "public",
        "name": "leads"
      },
      "object_relationships": [
        {
          "name": "user",
          "using": {
            "manual_configuration": {
              "remote_table": {
                "schema": "public",
                "name": "users"
              },
              "column_mapping": {
                "email": "email"
              }
            }
          }
        }
      ],
      "insert_permissions": [
        {
          "role": "user",
          "permission": {
            "check": {
              "user": {
                "id": {
                  "_eq": "X-Hasura-User-Id"
                }
              }
            },
            "columns": [
              "id",
              "name",
              "email",
              "hasConfirmed",
              "created_at",
              "privacy"
            ],
            "backend_only": false
          }
        }
      ],
      "select_permissions": [
        {
          "role": "user",
          "permission": {
            "columns": [
              "created_at",
              "email",
              "hasConfirmed",
              "id",
              "name",
              "privacy"
            ],
            "filter": {
              "user": {
                "id": {
                  "_eq": "X-Hasura-User-Id"
                }
              }
            }
          }
        }
      ],
      "update_permissions": [
        {
          "role": "user",
          "permission": {
            "columns": [
              "created_at",
              "hasConfirmed"
            ],
            "filter": {
              "user": {
                "id": {
                  "_eq": "X-Hasura-User-Id"
                }
              }
            },
            "check": null
          }
        }
      ],
      "delete_permissions": [
        {
          "role": "user",
          "permission": {
            "filter": {
              "user": {
                "id": {
                  "_eq": "X-Hasura-User-Id"
                }
              }
            }
          }
        }
      ],
      "event_triggers": [
        {
          "name": "sync_leads_sendgrid",
          "definition": {
            "enable_manual": false,
            "delete": {
              "columns": "*"
            },
            "update": {
              "columns": [
                "hasConfirmed"
              ]
            }
          },
          "retry_conf": {
            "num_retries": 3,
            "interval_sec": 10,
            "timeout_sec": 60
          },
          "webhook_from_env": "LEADS_TRIGGER_URL",
          "headers": [
            {
              "name": "secret",
              "value_from_env": "EVENT_SECRET"
            }
          ]
        }
      ]
    },
    {
      "table": {
        "schema": "public",
        "name": "projects"
      },
      "object_relationships": [
        {
          "name": "user",
          "using": {
            "foreign_key_constraint_on": "user_id"
          }
        }
      ],
      "array_relationships": [
        {
          "name": "requests",
          "using": {
            "foreign_key_constraint_on": {
              "column": "project_id",
              "table": {
                "schema": "public",
                "name": "requests"
              }
            }
          }
        }
      ],
      "insert_permissions": [
        {
          "role": "user",
          "permission": {
            "check": {
              "user_id": {
                "_eq": "X-Hasura-User-Id"
              }
            },
            "columns": [
              "contact",
              "created_at",
              "description",
              "descriptionTemplate",
              "goal",
              "id",
              "location",
              "motto",
              "period",
              "team",
              "teamTemplate",
              "title",
              "user_id",
              "visibility"
            ],
            "backend_only": false
          }
        }
      ],
      "select_permissions": [
        {
          "role": "anonymous",
          "permission": {
            "columns": [
              "descriptionTemplate",
              "location",
              "period",
              "teamTemplate",
              "contact",
              "description",
              "goal",
              "id",
              "motto",
              "team",
              "title",
              "user_id",
              "visibility",
              "created_at"
            ],
            "filter": {
              "visibility": {
                "_eq": "public"
              }
            }
          }
        },
        {
          "role": "user",
          "permission": {
            "columns": [
              "id",
              "title",
              "goal",
              "description",
              "descriptionTemplate",
              "location",
              "period",
              "team",
              "teamTemplate",
              "motto",
              "visibility",
              "contact",
              "user_id",
              "created_at"
            ],
            "filter": {
              "_or": [
                {
                  "visibility": {
                    "_eq": "public"
                  }
                },
                {
                  "user_id": {
                    "_eq": "X-Hasura-User-Id"
                  }
                }
              ]
            }
          }
        }
      ],
      "update_permissions": [
        {
          "role": "user",
          "permission": {
            "columns": [
              "contact",
              "description",
              "descriptionTemplate",
              "goal",
              "location",
              "motto",
              "period",
              "team",
              "teamTemplate",
              "title",
              "user_id",
              "visibility"
            ],
            "filter": {
              "user_id": {
                "_eq": "X-Hasura-User-Id"
              }
            },
            "check": null
          }
        }
      ],
      "delete_permissions": [
        {
          "role": "user",
          "permission": {
            "filter": {
              "user_id": {
                "_eq": "X-Hasura-User-Id"
              }
            }
          }
        }
      ],
      "event_triggers": [
        {
          "name": "sync_projects_search",
          "definition": {
            "enable_manual": false,
            "insert": {
              "columns": "*"
            },
            "delete": {
              "columns": "*"
            },
            "update": {
              "columns": [
                "descriptionTemplate",
                "location",
                "period",
                "teamTemplate",
                "contact",
                "description",
                "goal",
                "motto",
                "team",
                "title",
                "visibility",
                "created_at"
              ]
            }
          },
          "retry_conf": {
            "num_retries": 3,
            "interval_sec": 10,
            "timeout_sec": 60
          },
          "webhook_from_env": "SEARCH_TRIGGER_URL",
          "headers": [
            {
              "name": "secret",
              "value_from_env": "EVENT_SECRET"
            }
          ]
        }
      ]
    },
