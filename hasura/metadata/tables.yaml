          "columns": [
            "id",
            "title",
            "goal",
            "description",
            "descriptionTemplate",
            "location",
            "period",
            "team",
            "teamTemplate",
            "motto",
            "visibility",
            "contact",
            "user_id",
            "created_at",
            "updated_at"
          ],
          "filter": {
            "visibility": {
              "_eq": "public"
            }
          },
          "limit": 50
        }
      },
      {
        "role": "user",
        "permission": {
          "columns": [
            "descriptionTemplate",
            "location",
            "period",
            "teamTemplate",
            "contact",
            "description",
            "goal",
            "id",
            "motto",
            "team",
            "title",
            "user_id",
            "visibility",
            "created_at",
            "updated_at"
          ],
          "filter": {
            "_or": [
              {
                "visibility": {
                  "_eq": "public"
                }
              },
              {
                "user_id": {
                  "_eq": "X-Hasura-User-Id"
                }
              }
            ]
          },
          "limit": 50
        }
      }
    ],
    "update_permissions": [
      {
        "role": "user",
        "permission": {
          "columns": [
            "contact",
            "description",
