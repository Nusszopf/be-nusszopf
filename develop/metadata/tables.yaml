- table:
    schema: public
    name: leads
  object_relationships:
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          email: email
  insert_permissions:
  - role: user
    permission:
      check:
        user:
          id:
            _eq: X-Hasura-User-Id
      columns:
      - id
      - name
      - email
      - hasConfirmed
      - created_at
      - privacy
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - email
      - hasConfirmed
      - id
      - name
      - privacy
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - hasConfirmed
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
  event_triggers:
  - name: sync_leads_sendgrid
    definition:
      enable_manual: false
      delete:
        columns: '*'
      update:
        columns:
        - hasConfirmed
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: LEADS_TRIGGER_URL
    headers:
    - name: secret
      value_from_env: EVENT_SECRET
- table:
    schema: public
    name: users
  object_relationships:
  - name: lead
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: leads
        column_mapping:
          email: email
  select_permissions:
  - role: user
    permission:
      columns:
      - email
      - id
      filter:
        id:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
  event_triggers:
  - name: clean_up_deleted_user
    definition:
      enable_manual: false
      delete:
        columns: '*'
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: USERS_TRIGGER_URL
    headers:
    - name: secret
      value_from_env: EVENT_SECRET
